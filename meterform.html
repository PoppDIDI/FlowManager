<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Meter Control</title>
	  <script src="https://cdn.tailwindcss.com"></script>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css\style.css?v2">
	<link rel="stylesheet" type="text/css" href="css\menu.css?v2">
	<link rel="stylesheet" type="text/css" href="css\form.css?v3">
	<script src="js\jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container_16">
<div >
	<input type="button" class="refresh" name="import" value="Import" style="display: none;">
</div>
<div id="menu" class="grid_16"></div>
<div id="main" class="grid_16">

<form  id="metermod" action="action" method="post" class="space-y-6">
		<div class="formcontrol flex gap-4">
	    	<button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
				Submit
			</button>
			<button type="reset" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
				Clear
			</button>
		</div>

		<div class="form">
		<div class="fieldset bg-white p-6 rounded-lg shadow space-y-4">
			 <h2 class="text-xl font-semibold text-indigo-700">Target</h2>
     		<div>
				<label for="dpid" class="block font-medium text-gray-700 mb-1">Switch ID</label>
				<select id="dpid"
				class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500">
				</select>
			</div>
			<div>
				<label for="meter_id" class="block font-medium text-gray-700 mb-1">Meter ID</label>
				<input type="number" id="meter_id" min="1" max="4294901760"
				class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500" />
			</div>
		</div>

		<div class="fieldset bg-white p-6 rounded-lg shadow space-y-4">
			<h2 class="text-xl font-semibold text-indigo-700">Flags</h2>
			<div class="space-y-2">
				<label class="flex items-center gap-2">
				<input type="checkbox" id="OFPMF_KBPS" checked class="rounded text-indigo-600">
				Rate in Kbps
				</label>
				<label class="flex items-center gap-2">
				<input type="checkbox" id="OFPMF_PKTPS" class="rounded text-indigo-600">
				Rate in pps
				</label>
				<label class="flex items-center gap-2">
				<input type="checkbox" id="OFPMF_BURST" class="rounded text-indigo-600">
				Do Burst Size
				</label>
				<label class="flex items-center gap-2">
				<input type="checkbox" id="OFPMF_STATS" class="rounded text-indigo-600">
				Collect Statistics
				</label>
			</div>
		</div>

		<div class="fieldset bg-white p-6 rounded-lg shadow space-y-4">
			 <h2 class="text-xl font-semibold text-indigo-700">Meter Operation</h2>
			 <div class="operation space-y-2">
				<label class="flex items-center gap-2">
				<input type="radio" id="op1" name="operation" value="add" checked class="text-indigo-600">
				Add
				</label>
				<label class="flex items-center gap-2">
				<input type="radio" id="op2" name="operation" value="mod" class="text-indigo-600">
				Modify
				</label>
				<label class="flex items-center gap-2">
				<input type="radio" id="op3" name="operation" value="del" class="text-indigo-600">
				Delete
				</label>
			</div>
		</div>

		<div class="fieldset bg-white p-6 rounded-lg shadow space-y-4">
				 <h2 class="text-xl font-semibold text-indigo-700">Meter Bands</h2>

				<table id="Bands" class="extendable min-w-full border border-gray-200">
				 <thead class="bg-indigo-100">
                        <tr>
                        <th class="px-4 py-2 text-left text-indigo-800">Band Type</th>
                        <th class="px-4 py-2 text-left text-indigo-800">Rate</th>
                        <th class="px-4 py-2 text-left text-indigo-800">Burst Size</th>
                        <th class="px-4 py-2 text-left text-indigo-800">Prec Level</th>
                        <th class="px-4 py-2"></th>
                        </tr>
                    </thead>
					 <tbody>
                        <tr class="border-t">
                        <td class="px-4 py-2">
                            <input list="bandtype" name="bandtype" value="DROP"
                            class="border border-gray-300 rounded px-2 py-1 w-full">
                        </td>
                        <td class="px-4 py-2">
                            <input type="number" name="rate" min="0" value="0"
                            class="border border-gray-300 rounded px-2 py-1 w-full">
                        </td>
                        <td class="px-4 py-2">
                            <input type="number" name="burst" min="0" value="0"
                            class="border border-gray-300 rounded px-2 py-1 w-full">
                        </td>
                        <td class="px-4 py-2">
                            <input type="number" name="prec" min="0" max="63" value="0"
                            class="border border-gray-300 rounded px-2 py-1 w-full">
                        </td>
                        <td class="px-4 py-2">
                            <button type="button" name="bapply" value="+"
                            class="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600">+</button>
                        </td>
                        </tr>
                    </tbody>
				</table>
				<datalist id="bandtype">
					<option value="DROP">
					<option value="DSCP_REMARK">
				</datalist>
		</div>
	</div>
</form>
<div id="output"></div>
<div id="snackbar"></div>
</div>
</div>
<script src="js\mainmenu.js"></script>
<script src="js\metermodvalidate.js?v1"></script>
<script src="js\metermod.js?v1"></script>
</body>
</html>
